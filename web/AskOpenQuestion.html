<!DOCTYPE html>
<html>
    <head>
        <title>Servlet StartGame</title>    
        <link href="Style/appliction.css" rel="stylesheet" type="text/css"/>
        <link href="Style/Question.css" rel="stylesheet" type="text/css"/>
        <script>
            function validateForm()
            {
                var x = document.forms["showViewQuestionToAdd"]["question"].value;
                var y = document.forms["showViewQuestionToAdd"]["numberOfAnswer"].value;
                if (x == null || x == "") 
                {
                    alert("Question field must be filled out");
                    return false;
                }
                if (y == null || y == "") 
                {
                    alert("Answer field must be filled out");
                    return false;
                }
                if (isNaN(parseFloat(y))) 
                {
                    alert("Answer field must be numeric");
                    return false;
                }
            }
        </script>
    </head>
    <body>

        <jsp:useBean id="openToAdd" type="Model.OpenQuestion" scope="request" />
        <form name="AskForm">
            <input type="hidden" name="Check" value="Yes">

            <h1>The question is:</h1>
            <h2><jsp:getProperty name="multpleToAdd" property="question" /></h2>
            <h1>Your answer:</h1>
            <input type="text" name="openAnswer" class="Answer">



            <br>
            <input type="submit" value="Send" onsubmit="return validateForm()" >
        </form>           
</body>
</html>
